<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Location2.css">
    <title>選擇提供的空間類型</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="title">
            <h1 class="text-white"><strong>房源的位置在哪裡？</strong></h1>
        </div>
        <div class="right" >
            <div class="d-flex">
                <div class="btn-group">
                    <button type="button" class="btn-h text-white"><strong>協助</strong></button>
                    <button type="button" class="btn-h text-white"><strong>儲存並退出</strong></button>
                </div>
            </div>
            <img src="https://maps.googleapis.com/maps/api/staticmap?size=405x821&zoom=12&center=23.5,121&scale=1&&client=gme-airbnbinc&channel=monorail-prod&signature=btoy9uKdyO12XQLtN_3KkGyG2fg%3D"
                alt="" class="mapic">

            <div class="verifyaddress scrollspy-example" data-bs-scroll="scroll">
                <div class="headline">
                    <button style="margin:10px;border:none; background-color: white; vertical-align: middle;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg></button>
                    <p style="margin-left:25vh; margin-top: 18px; font-size: 18px;"><strong>確認你的地址</strong></p>
                </div>
                <div class="form">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">街道地址</label>
                    </div>
                    <div class="form-floating">
                        <input type="apartment" class="form-control" id="floatingInput" placeholder="Password">
                        <label for="floatingPassword">公寓、套房等（選填）</label>
                    </div>
                    <div class="form-floating">
                        <input type="city" class="form-control" id="floatingInput" placeholder="Password">
                        <label for="floatingPassword">城市</label>
                    </div>
                    <div class="form-floating">
                        <input type="state" class="form-control" id="floatingInput" placeholder="Password">
                        <label for="floatingPassword">州/省（選填）</label>
                    </div>
                    <div class="form-floating">
                        <input type="postcode" class="form-control" id="floatingInput" placeholder="Password">
                        <label for="floatingPassword">郵遞區號</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                            value="TW">
                            <option selected>台灣</option>
                            <option value="AF">阿富汗</option>
                            <option value="AX">奧蘭群島</option>
                            <option value="AL">阿爾巴尼亞</option>
                            <option value="AS">美屬薩摩亞</option>
                            <option value="AD">安道爾</option>
                            <option value="AO">安哥拉</option>
                            <option value="AI">安奎拉</option>
                            <option value="AG">安地卡及巴布達</option>
                            <option value="AR">阿根廷</option>
                            <option value="AM">亞美尼亞</option>
                            <option value="AW">荷屬阿魯巴</option>

                        </select>
                        <label for="floatingSelect">國家/地區</label>
                    </div>
                </div>
                <div class="specific-location d-flex p-4">
                    <div class="d-block">
                        <p style="line-height: 1px;"><strong>顯示具體位置</strong></p>
                        <p style="padding-right: 35px; font-size: 13px; line-height: 18px; color: #8E8E8E;">清楚讓房客知道房源的位置。<a href="" style="color:#8E8E8E">在房客預訂之前，我們絕不會分享房源地址。</a></p>
                    </div>
                    <div class="toggle">
                        <label class="switch ">
                            <input type="checkbox" class="default">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="map" style="padding:0px 5px 50px 5px;background-color: white;">
                    <div id="googleMap" style="height:100%;padding:-10px;"><iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.4795744016324!2d120.97830871418901!3d24.81326805326004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346835d0e0aa74b5%3A0x1fd58c1b4b5ee0dc!2zMzAw5paw56u55biC5p2x5Y2A6Ieq55Sx6LevNzHomZ8!5e0!3m2!1szh-TW!2stw!4v1654976629634!5m2!1szh-TW!2stw"
                            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                </div>
                <div class="btn-good">
                    <button type="button" class="btn btn-dark " style="margin-top:35px;margin-left: 20px;">看起來很棒</button>
                </div>
                
            </div>





            <div class="last-bar">
                <button type="button" class="back"><strong>返回</strong></button>
                <button type="button" class="next text-white">下一步</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
