<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="preview.css">
    <title>檢查並儲存你的房源</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="title">
            <h1 class="text-white"><strong>來看看你的房源頁面吧!</strong></h1>
            <p class="descrip">儲存後，我們會要求你確認幾項細節，之後即可發布房源。</p>
        </div>
        <div class="right">
            <div class="d-flex">
            <div class="btn-group">
                <button type="button" class="btn-h"><strong>協助</strong></button>
                <button type="button" class="btn-h"><strong>儲存並退出</strong></button>
            </div>
            </div>  
        <div class="previewarea shadow">
            <div class="area">
                <div class="pic">
                    <img src="https://shichyilim.github.io/1784C24F-3C76-475D-A246-B8B1F58CBD7E.jpg" alt="">
                </div>
                <div class="text-descrip">
                    <p class="roomtitle" style="font-size:23px;padding: 20px 20px;border-bottom: 1px solid #ccc; margin: 0px;"><strong>b</strong></p>
                    <p class="property" style="font-size:18px;padding: 20px 20px;border-bottom: 1px solid #ccc; margin: 0px;"><strong>出租的整套房源</strong></p>
                    <p class="amenities"  style="font-size:15px;padding: 20px 20px;border-bottom: 1px solid #ccc; margin: 0px;">4位 · 1間臥室 · 1張床 · 1間衛浴</p>
                    <p class="description" style="font-size:13px;padding: 20px 20px;border-bottom: 1px solid #ccc; margin: 0px;">在這個舒適的住處度過一段愉悅的時光。</p>
                    <p style="font-size:18px;padding: 20px 20px 10px 20px; margin: 0px;"><strong>設備與服務</strong></p>
                    <p style="font-size:15px;padding: 10px 20px 20px 20px; margin: 0px; border-bottom: 1px solid #ccc;">游泳池</p>
                    <p style="font-size:18px;padding: 10px 20px 10px 20px; margin: 0px;"><strong>位置</strong></p>
                    <p class="location" style="font-size:17px;padding: 10px 20px 20px 20px; margin: 0px;">300新竹市香山區</p>
                    <p style="padding:20px; font-size:14px; " >根據 Airbnb 的 <a href="" style="color:black;">《隱私權政策》</a> ,我們只會與預訂已確認的房客分享你的地址。</p>
                </div>
                
            </div>
        </div>

        </div>
        
            <div class="last-bar">
                <button type="button" class="back"><strong>返回</strong></button>
                <button type="button" class="next text-white">儲存房源</button>
            </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
