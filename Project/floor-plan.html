<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="floor-plan.css">
    <title>輸入房源詳情</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="title">
            <h1 class="text-white"><strong>你打算接待幾位房客？</strong></h1>
        </div>
        <div class="right">
            <div class="d-flex">
                <div class="btn-group">
                    <button type="button" class="btn-h text-white"><strong>協助</strong></button>
                    <button type="button" class="btn-h text-white"><strong>儲存並退出</strong></button>
                </div>
            </div>
            <div class="floor-plan">
                <div class="numpeople">
                    <h1 style="font-size: 20px;margin-top: 10px;"><strong>房客人數</strong></h1>
                    <div class="number">
                        <button class="operationreduce" onclick="btnReduce()" id="btnreduce">-</button>
                        <input id="num" value="1" class="num">
                        <button class="operationadd" onclick="btnAdd()" id="btnadd">+</button>
                    </div>
                </div>
                <div class="bednum">
                    <h1 style="font-size: 20px;margin-top: 10px;"><strong>床位</strong></h1>
                    <div class="number">
                        <button class="operationreduce" onclick="btn2Reduce()" id="btn2reduce">-</button>
                        <input id="num2" value="1" class="num">
                        <button class="operationadd" onclick="btn2Add()" id="btn2add">+</button>
                    </div>
                </div>
                <div class="bedroomnum">
                    <h1 style="font-size: 20px;margin-top: 10px;"><strong>臥室</strong></h1>
                    <div class="number">
                        <button class="operationreduce" onclick="btn3Reduce()" id="btn3reduce">-</button>
                        <input id="num3" value="1" class="num">
                        <button class="operationadd" onclick="btn3Add()" id="btn3add">+</button>
                    </div>
                </div>
                <div class="bathroomnum">
                    <h1 style="font-size: 20px;margin-top: 10px;"><strong>衛浴</strong></h1>
                    <div class="number">
                        <button class="operationreduce" onclick="btn4Reduce()" id="btn4reduce">-</button>
                        <input id="num4" value="1" class="num">
                        <button class="operationadd" onclick="btn4Add()" id="btn4add">+</button>
                    </div>
                </div>
                <p style="margin:50px 25px 25px 25px; font-size:18px;"><strong>有任何房客專用的浴室嗎？</strong></p>
                <div class="form-check d-flex justify-content-between ps-4 pb-3">
                    <div class="text">
                        <label class="form-check-label" for="flexRadioDefault1" style="padding-right:60vh;">
                        有
                    </label>
                    </div>
                    <div class="radio">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        >
                    </div>
                    
                </div>
                <div class="form-check d-flex justify-content-between ps-4 pb-3">
                    <div class="text">
                        <label class="form-check-label" for="flexRadioDefault2" style="padding-right:37vh;">
                        沒有，浴室都是共用的
                    </label>
                    </div>
                    <div class="radio">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    </div>
                    
                </div>
            </div>

            <div class="last-bar">
                <button type="button" class="back"><strong>返回</strong></button>
                <button type="button" class="next text-white">下一步</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        window.onload=()=>{
            document.querySelector("#btnreduce").disabled=true;
            document.querySelector("#btn2reduce").disabled=true;
            document.querySelector("#btn3reduce").disabled=true;
            document.querySelector("#btn4reduce").disabled=true;

        }
        function btnAdd() {
            var value = document.getElementById("num").value;
            value = Number(value) + 1;
            document.getElementById("num").value = value;
            document.querySelector("#btnreduce").disabled=false;

            if (value > 1) {
                
                document.querySelector("#btnreduce").disabled=false;
            }
            if(value >= 16){
                document.querySelector("#btnadd").disabled=true;
            }
            
        }

        function btnReduce() {
            var value = Number(document.getElementById("num").value);
            document.querySelector("#btnadd").disabled=false;

            if (value <= 2) {
                document.querySelector("#btnreduce").disabled=true;
                value -= 1;
                
            }
            else {
                value -= 1;
            }

            document.getElementById("num").value = value;
        }

        function btn2Add() {
            var value = document.getElementById("num2").value;
            value = Number(value) + 1;
            document.getElementById("num2").value = value;
            document.querySelector("#btn2reduce").disabled=false;

            if (value > 1) {
                
                document.querySelector("#btn2reduce").disabled=false;
            }
            if(value >= 50){
                document.querySelector("#btn2add").disabled=true;
            }
        }

        function btn2Reduce() {
            var value = Number(document.getElementById("num2").value);
            document.querySelector("#btn2add").disabled=false;

            if (value <= 2) {
                document.querySelector("#btn2reduce").disabled=true;
                value -= 1;
                
            }
            else {
                value -= 1;
            }

            document.getElementById("num2").value = value;
        }

        function btn3Add() {
            var value = document.getElementById("num3").value;
            value = Number(value) + 1;
            document.getElementById("num3").value = value;
            document.querySelector("#btn3reduce").disabled=false;

            if (value > 1) {
                
                document.querySelector("#btn3reduce").disabled=false;
            }
            if(value >= 50){
                document.querySelector("#btn3add").disabled=true;
            }
        }

        function btn3Reduce() {
            var value = Number(document.getElementById("num3").value);
            document.querySelector("#btn3add").disabled=false;

            if (value <= 2) {
                document.querySelector("#btn3reduce").disabled=true;
                value -= 1;
                
            }
            else {
                value -= 1;
            }

            document.getElementById("num3").value = value;
        }

        function btn4Add() {
            var value = document.getElementById("num4").value;
            value = Number(value) + 1;
            document.getElementById("num4").value = value;
            document.querySelector("#btn4reduce").disabled=false;

            if (value > 1) {
                
                document.querySelector("#btn4reduce").disabled=false;
            }
            if(value >= 50){
                document.querySelector("#btn4add").disabled=true;
            }
        }

        function btn4Reduce() {
            var value = Number(document.getElementById("num4").value);
            document.querySelector("#btn4add").disabled=false;

            if (value <= 2) {
                document.querySelector("#btn4reduce").disabled=true;
                value -= 1;
                
            }
            else {
                value -= 1;
            }

            document.getElementById("num4").value = value;
        }

    </script>
    <link rel="stylesheet" href="floor-plan.js">
</body>

</html>
