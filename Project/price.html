<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="price.css">
    <title>設定每晚價格</title>
</head>
<body>
    <div class="d-flex">
        <div class="left position-relative" style="width:50%;">
            <video autoplay controls muted loop class="video"   style="object-fit: cover; object-position:center top;">
                <source src="https://a0.muscache.com/v/55/86/558653ec-da4e-5148-b0e2-828b7a691e86/558653ecda4e5148b0e2828b7a691e86_4000k_1.mp4" type="video/mp4" style="box-sizing: border-box;" playsinline preload ="auto">
            </video>
            <h1><strong>有趣的部分來了！現在請設定價格</strong></h1>
        </div>
        <div class="right">
            <div class="d-flex">
                <div class="btn-group">
                    <button type="button" class="btn-h text-black"><strong>協助</strong></button>
                    <button type="button" class="btn-h text-black"><strong>儲存並退出</strong></button>
                </div>
                
                <div class="pricearea">
                    <div class="price">
                        <input type="text" class="num" placeholder="$00">
                    </div>
                    <p style="margin-top:-20px; margin-bottom:10vh; font-size:15px;">每晚</p>
                </div>

                <div class="last-bar">
                    <button type="button" class="back"><strong>返回</strong></button>
                    <button type="button" class="next text-white" id="next">下一步</button>
                </div>
            </div>
        </div>
    </div>
            
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    document.querySelector("input").onkeyup= function(){
        document.querySelector("#next").style.background="black";
        document.querySelector("#next").onclick = function(){
            location.href = "https://shichyilim.github.io/Project/legal.html";
        }
    }
    </script>
    


</body>
</html>
