<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="price.css">
    <title>設定每晚價格</title>
</head>
<body>
    <div class="d-flex">
        <div class="left position-relative" style="width:50%;">
            <video autoplay controls muted loop class="video"   style="object-fit: cover; object-position:center top;">
                <source src="https://a0.muscache.com/v/55/86/558653ec-da4e-5148-b0e2-828b7a691e86/558653ecda4e5148b0e2828b7a691e86_4000k_1.mp4" type="video/mp4" style="box-sizing: border-box;" playsinline preload ="auto">
            </video>
            <h1><strong>有趣的部分來了！現在請設定價格</strong></h1>
        </div>
        <div class="right">
            <div class="d-flex">
                <div class="btn-group">
                    <button type="button" class="btn-h text-white"><strong>協助</strong></button>
                    <button type="button" class="btn-h text-white"><strong>儲存並退出</strong></button>
                </div>
                
                <div class="pricearea">
                    <div class="price">
                        <button class="operationreduce" onclick="btnReduce()" id="btnreduce">-</button>
                        <input id="num" value="1046" class="num">
                        <button class="operationadd" onclick="btnAdd()" id="btnadd">+</button>
                    </div>
                    <p style="margin-top:-20px; margin-bottom:10vh; font-size:15px;">每晚</p>
                    <div class="mention">
                        <p>請留意，與你的房源類似的住宿，價格通常落在 $484 至 $806 之間。</p>
                    </div>
                    <div class="form-check d-flex">
                        <div class="text">
                            <label class="form-check-label" for="flexCheckChecked">
                                向前 3 位房客提供 20% 折扣，有助你更快獲得預訂。
                                <button type="button" class="known">了解詳情</button>
                                </label>
                        </div>
                        <div class="check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </div>
                    </div>
                </div>

                <div class="last-bar">
                    <button type="button" class="back"><strong>返回</strong></button>
                    <button type="button" class="next text-white">下一步</button>
                </div>
            </div>
        </div>
    </div>
            
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.onload=()=>{

        }

        function btnAdd() {
            var value = document.getElementById("num").value;
            value = Number(value) + 1;
            document.getElementById("num").value = value;
            document.querySelector("#btnreduce").disabled=false;

            if (value > 297) {
                
                document.querySelector("#btnreduce").disabled=false;
            }
            
        }

        function btnReduce() {
            var value = Number(document.getElementById("num").value);
            document.querySelector("#btnadd").disabled=false;

            if (value <= 2) {
                document.querySelector("#btnreduce").disabled=true;
                value -= 1;
                
            }
            else {
                value -= 1;
            }

            document.getElementById("num").value = value;
        }
    </script>
    


</body>
</html>
