<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="amenities.css">
    <title>選擇有提供的設備與服務</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="title">
            <h1 class="text-white"><strong>讓房客知道房源內有提供哪些設備與服務</strong></h1>
        </div>
        <div class="right">
            <div class="d-flex">
                <div class="btn-group">
                    <button type="button" class="btn-h text-black"><strong>協助</strong></button>
                    <button type="button" class="btn-h text-black"><strong>儲存並退出</strong></button>
                </div>
            </div>

            <div class="amenities">
                <div class="question">
                    <p style="font-size:24px;"><strong>房源是否設有任何獨特的設備與服務？</strong></p>
                    <div class="button-group d-flex flex-wrap">
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button" role="checkbox" ><i class="fa-solid fa-person-swimming"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>游泳池</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-hot-tub-person"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>按摩浴池</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-house"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>庭院</strong><p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-drumstick-bite"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>烤肉區</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5 ">
                            <button type="button" class="button"><i class="fa-solid fa-fire-burner"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>火坑</strong><p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-bowling-ball"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>撞球桌</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-fire-flame-curved"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>室内壁爐</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-utensils"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>戶外用餐區</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-dumbbell"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>運動器材</strong></p>
                            </button>
                        </div>
                    </div>
                    
                </div>

                <div class="question mt-5">
                    <p style="font-size:24px;"><strong>這些最受旅客歡迎的設備與服務呢？</strong></p>
                    <div class="button-group d-flex flex-wrap">
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-wifi"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>WIFI</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-tv"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>電視</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-kitchen-set"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>廚房</strong><p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-jug-detergent"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>洗衣機</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-car"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>建築物內免費停車</strong><p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-circle-dollar-to-slot"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>建築物內有收費停車位</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-fan"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>空調設備</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-briefcase"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>專門工作空間</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-bath"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>戶外淋浴空間</strong></p>
                            </button>
                        </div>
                    </div>
                    
                </div>  

                <div class="question mt-5">
                    <p style="font-size:24px;"><strong>是否備有以下保安設備？</strong></p>
                    <div class="button-group d-flex flex-wrap">
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-circle-exclamation"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>煙霾警報器</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-kit-medical"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>急救包</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-circle-exclamation"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>一氧化碳警報器</strong><p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-lock"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>帶鎖的臥室</strong></p>
                            </button>
                        </div>
                        <div class="col-xl-4 col-5">
                            <button type="button" class="button"><i class="fa-solid fa-fire-extinguisher"></i>
                            <p style="margin-top: 8px; font-size: 14px;"><strong>滅火器</strong><p>
                            </button>
                        </div>
                        
                    </div>
                    
                </div>  
            </div>

            <div class="last-bar">
                <button type="button" class="back"><strong>返回</strong></button>
                <button type="button" class="next text-white">下一步</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ed5018315e.js" crossorigin="anonymous"></script>
    
    <script>
        // document.querySelector("#swimming-pool").onclick = function(){
        //     document.querySelector("#swimming-pool").style.border = "1px solid black";
        // }
    </script>


</body>

</html>
