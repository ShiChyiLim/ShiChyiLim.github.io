<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Super Password</title>
</head>
<body>
    <div class="col-xl-5 col-sm-8 m-auto p-5 ">
    <button class="btn btn-primary w-100" id="reset" onclick="resetgame()">重玩</button>
    <div id="container">
        <p class="border border-1 border-secondary w-auto p-1 mt-3" id="p1" style="height: 35px;">请输入0～100间的数字</p>
        <p class="border border-1 border-secondary w-auto p-1 mt-3" id="p2" style="height: 35px;"></p>
    </div>
    <div class="col-10 mt-3 border border-1 border-secondary w-100 text-center">
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="1"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="2"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="3"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="4"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="5"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="6"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="7"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="8"></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="myBtn" onclick="myFunction(this)" value="9"></input>
        <input type="button" class="btn btn-danger m-1 w-25" id="delete" onclick="del(this)" value="x" ></input>
        <input type="button" class="btn btn-dark m-1 w-25" id="mtBtn" onclick="myFunction(this)" value="0"></input>
        <input type="button" class="btn btn-success m-1 w-25" id="check" onclick="check(this)" value="v" ></input>
    </div>
        <p class="mt-3" id="p3"></p>
    </div>
    
    <script>
        function resetgame(){
            window.location.reload();
        }
        
        var x;
        var y;
        let p2 = document.getElementById("p2");

        function myFunction(btn){
            x =btn.value;
            p2.innerText += x;
            y = p2.innerText;
        }

        function del(btn){
            p2.innerText = "";
        }


            var ans = Math.floor((Math.random()*99)+1);

            var intMax=100 , intMin=0;

            function check(){
            if(y > 100){
                p3.innerText = `请输入0～100之间的数值`;
            }

            else if(y == null){
                p3.innerText = `请输入数值`;
            }
                
            else if(ans > y){
                intMin = y;
                p1.innerText = `请输入${intMin}~${intMax}之间的数字`;
                p2.innerText = "";
            }

            else if(ans < y){
                intMax = y;
                p1.innerText = `请输入${intMin}～${intMax}之间的数字`;
                p2.innerText = "";
            }
                
            else if( ans == y){
                p3.innerText = `恭喜你猜对了`;
            }
            }

            

            
            




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
